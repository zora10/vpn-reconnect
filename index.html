
<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>FLASH VPN</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://i.ibb.co/chJPhKR/FLASH-VPN-1.png') no-repeat center center fixed;
    background-size: cover;
}
</style>
</head>
<body>
<noscript>
    <img src="https://i.ibb.co/chJPhKR/FLASH-VPN-1.png" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
</noscript>
<script>
window.onload = function() {
    var params = new URLSearchParams(window.location.search);
    var key = params.get('url');
    if (key.startsWith('vless://') || key.startsWith('macos://') || key.startsWith('android://')) {
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        key = key.replace('a_n_d', '&');
        var name = params.get('name');
        if (key.startsWith('macos://')) {
            key = key.replace('macos://', 'vless://');
            key = 'v2box://install-sub?url=' + key + '&name=' + name;
        } else if (key.startsWith('android://')) {
            key = key.replace('android://', 'vless://');
            key = 'v2rayng://install-config?url=' + key;
        } else {
            key += '#' + name;
            key = 'streisand://import/' + key;
        }
    }
    var redirectUrl = key;
    window.location.href = redirectUrl;
};
</script>
</body>
</html>
