<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Перейдите в Safari!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://opt123.ru/upload/kda.importexcel/fe7/ss.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<noscript>
    <img src="https://opt123.ru/upload/kda.importexcel/fe7/ss.png" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
</noscript>
<script>
window.onload = function() {
    var params = new URLSearchParams(window.location.search);
    var key = params.get('url');

    if (key) {
        let redirectUrl;

        if (key.startsWith('vless://')) {
            redirectUrl = 'streisand://import/' + encodeURIComponent(key);
        } else if (key.startsWith('v2box://')) {
            redirectUrl = 'v2box://install-sub?url=' + encodeURIComponent(key);
        } else if (key.startsWith('v2rayng://')) {
            redirectUrl = 'v2rayng://install-config?url=' + encodeURIComponent(key);
        } else if (key.startsWith('macos://')) {
            redirectUrl = 'vless://' + encodeURIComponent(key.substring(8)); // Убираем 'macos://' и добавляем 'vless://'
        } else if (key.startsWith('android://')) {
            redirectUrl = 'vless://' + encodeURIComponent(key.substring(10)); // Убираем 'android://' и добавляем 'vless://'
        } else if (key.startsWith('streisand://')) {
            redirectUrl = key; // Оставляем без изменений
        } else {
            redirectUrl = key; // Оставляем без изменений, если не подходит ни одна схема
        }

        // Выводим значения в консоль
        console.log("Key:", key);
        console.log("Redirect URL:", redirectUrl);

        window.location.href = redirectUrl; // Перенаправляем пользователя
    }
};
</script>
</body>
</html>
