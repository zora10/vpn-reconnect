<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open V2 Box App</title>
    <script type="text/javascript">
        function openApp() {
            // Переход по схеме URL для открытия приложения V2 box
            window.location.href = "v2box://";
        }
    </script>
</head>
<body onload="openApp()">
    <h1>Redirecting to V2 Box...</h1>
    <p>If the app doesn't open automatically, <a href="v2box://">click here</a>.</p>
</body>
</html>
